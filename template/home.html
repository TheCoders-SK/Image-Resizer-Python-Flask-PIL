<html>
<head>
    <title>Image Resizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .input-my {
            border: 1px solid grey;
            outline: none;
            border-radius: 5px;
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <nav class="bg-secondary p-4">
        <h1 class="text-white">Image Resizer</h1>
    </nav>
    <div class="grid flex w-full justify-items-center mt-64">
        <form class="flex">
            <input type="text" class="input-my mr-5" name="resize" placeholder="Resize Value...">
            <input type="file" name="file" class="form-control" id="inputGroupFile01">
            <input type="submit" value="Submit" class="btn btn-outline-primary ml-5">
        </form>
    </div>
</body>
</html>
